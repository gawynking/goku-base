<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">

    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>

        /*
				表单校验：
					1.用户名：单词字符，长度8到20位
					2.密码：单词字符，长度8到20位
					3.email：邮件格式
					4.姓名：非空
					5.手机号：手机号格式
					6.出生日期：非空
					7.验证码：非空
		*/

        // 1.用户名：单词字符，长度8到20位
        function checkUsername() {
            var username = $("#username").val();
            var reg_username = /^\w{8,20}$/;
            var flag = reg_username.test(username);
            if (flag) {
                $("#username").css("border", "");
            } else {
                $("#username").css("border", "1px solid red");
            }
            return flag;
        }


        // 2.密码：单词字符，长度8到20位
        function checkPassword() {
            var password = $("#password").val();
            var reg_password = /^\w{8,20}$/;
            var flag = reg_password.test(password);
            if(flag){
                $("#password").css("border","");
            }else{
                $("#password").css("border","1px solid red");
            }
            return flag;
        }


        // 3.email：邮件格式
        function checkEmail() {
            var email = $("#email").val();
            var reg_email = /^[a-zA-Z0-9_]+\@[a-zA-Z0-9_]+\.com$/;
            var flag = reg_email.test(email);
            if(flag){
                $("#email").css("border","");
            }else{
                $("#email").css("border","1px solid red");
            }
            return flag;
        }

        // 4.姓名：非空
        function checkName() {
            var name = $("#name").val();
            var flag = (name != null);
            if(flag){
                $("#name").css("border","");
            }else{
                $("#name").css("border","1px solid red");
            }
            return flag;
        }

        // 5.手机号：手机号格式
        function checkPhone() {
            var phone = $("#telephone").val();
            var reg_phone = /^1[3|5|8]{1}[0-9]{9}$/;
            var flag = reg_phone.test(phone);
            if(flag){
                $("#telephone").css("border","");
            }else{
                $("#telephone").css("border","1px solid red");
            }
            return flag;
        }


        // 6.出生日期：非空
        function checkBirthday() {
            var birthday = $("#birthday").val();
            var flag = (birthday != null);
            if(flag){
                $("#birthday").css("border","");
            }else{
                $("#birthday").css("border","1px solid red");
            }
            return flag;
        }


        // 7.验证码：非空
        function checkCode() {
            var check = $("#check").val();
            var flag = (check != null);
            if(flag){
                $("#check").css("border","");
            }else{
                $("#check").css("border","1px solid red");
            }
            return flag;
        }


        // 主函数入口
        $(function () {

            // 事件1： 如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
            $("#registerForm").submit(function () {

                // 如果这种写法 表示已同步的方式请求数据
                // return checkUsername() && checkPassword() && checkEmail() && checkName() && checkPhone() && checkBirthday() && checkCode();

                // 校验通过,发送ajax请求，提交表单的数据
                if(checkUsername() && checkPassword() && checkEmail() && checkName() && checkPhone() && checkBirthday() && checkCode()){

                    // 调用jQuery的ajax post方法，发送数据
                    // $(this).serialize() : 将表单数据封装为json键值对
                    $.post("/user/regist",$(this).serialize(),function (data) {
                        // 校验注册结果
                        if(data.flag){
                            //注册成功，跳转成功页面
                            location.href="register_ok.html";
                        }else{
                            //注册失败,给errorMsg添加提示信息
                            $("#errorMsg").html(data.errorMsg);
                        }

                    })

                }

                return false;
            });

            // 事件2： 当某一个组件失去焦点是，调用对应的校验方法
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkEmail);
            $("#name").blur(checkName);
            $("#telephone").blur(checkPhone);
            $("#birthday").blur(checkBirthday);
            $("#check").blur(checkCode);

        })


    </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color:red;text-align: center"></div>
            <!--注册表单-->
            <form id="registerForm" action="/registerUser">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>

<!--引入尾部-->
<div id="footer"></div>

<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>

</html>
