<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>v-on:click</title>
	<script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
	{{message}}
	<button v-on:click="fun1('Vue v-on')">vueçš„onclick</button>
</div>
</body>
<script>
	//view model
	new Vue({
		el:"#app",
		data:{
			message:"Hello Vue!"
		},
		methods:{
			fun1:function(msg){
				alert("Hello");
				this.message = msg;
			}
		}
	});
</script>
</html>
